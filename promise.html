<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1><span>Promise</span>: Netflix... chill</h1>
    <div id="box"></div>
    <div class="download">
      <input type="text" name="url" id="url" />
      <button id="btn">Download</button>
    </div>
    <a class="next" href="await.html">Async/await Method ðŸ‘‰</a>

    <script>
      // constant variable
      const urlInput = document.getElementById("url");
      const downloadBtn = document.getElementById("btn");

      function promiseVideo(url) {
        return new Promise(function (resolve, reject) {
          fetch(url)
            .then(function (response) {
              if (!response.ok) {
                throw new Error(
                  `Request failed with status ${response.status}`
                );
              }
              return response.blob();
            })
            .then(resolve)
            .catch(reject);
        });
      }

      downloadBtn.addEventListener("click", function () {
        promiseVideo(urlInput.value)
          .then(function (blob) {
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = new Date().getTime();
            link.click();
            return link.href;
          })
          .then((play) => {
            const videoPlayer = document.createElement("video");
            const videoContainer = document.getElementById("box");
            videoPlayer.src = play;
            videoPlayer.autoplay = true;
            videoPlayer.controls = true;
            videoPlayer.muted = false;
            videoPlayer.height = 330;
            videoPlayer.width = 550;

            videoContainer.appendChild(videoPlayer);
          })
          .catch(function (error) {
            console.error("Error fetching data:", error);
          });
      });
    </script>
  </body>
</html>
